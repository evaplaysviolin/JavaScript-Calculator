<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>fCC JavaScript Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poiret+One">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper">
  <div class="main">
    <a class="arrows" id="left">&lt;</a>
    <a class="arrows" id="right">&gt;</a>
    <div id="viewpanel">
      <div id="bigContainer"><div id="big"></div></div>
      <div id="smContainer"><div id="small"></div></div>
    </div>
    <div class="button" id="clear">clear</div>
    <div class="button operation" id="divide">รท</div>
    <div class="button number" id="seven">7</div>
    <div class="button number" id="eight">8</div>
    <div class="button number" id="nine">9</div>
    <div class="button operation" id="multiply">ร</div>
    <div class="button number" id="four">4</div>
    <div class="button number" id="five">5</div>
    <div class="button number" id="six">6</div>
    <div class="button operation" id="subtract">-</div>
    <div class="button number" id="one">1</div>
    <div class="button number" id="two">2</div>
    <div class="button number" id="three">3</div>
    <div class="button operation" id="add">+</div>
    <div class="button number" id="zero">0</div>
    <div class="button decimal">.</div>
    <div class="button equals">=</div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
